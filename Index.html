<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Fake URL bar üòà */
.fake-url {
  position: fixed;
  top: 0;
  width: 100%;
  background: #111;
  color: #0f0;
  padding: 6px;
  font-family: monospace;
  text-align: center;
  font-size: 13px;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);
  animation: pop 0.7s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 { color: #ff4d6d; }

#typeText {
  min-height: 80px;
  font-size: 18px;
}

.buttons {
  position: relative;
  height: 100px;
  margin-top: 25px;
}

button {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 20px;
}

#no {
  background: #eee;
  color: #666;
  right: 20px;
}

.celebrate {
  display: none;
}

.heart, .firework {
  position: absolute;
  pointer-events: none;
}

.heart {
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-700px); opacity: 0; }
}

.firework {
  font-size: 26px;
  animation: boom 1.4s ease forwards;
}

@keyframes boom {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

function fireworks() {
